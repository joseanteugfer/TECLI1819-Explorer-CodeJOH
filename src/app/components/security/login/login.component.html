<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <fieldset>
    <legend>{{ 'login.header' | translate}}</legend>
    
    <div class="form-group has-danger">
      <label for="email" class="form-control-label">{{ 'actor.email' | translate}}:</label>
      <input id="email" type="text" formControlName="email" class="form-control">
    </div>

    <div class="form-group has-danger">
      <label for="password" class="form-control-label">{{ 'actor.password' | translate}}:</label>
      <input id="password" type="password" formControlName="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">
      {{ 'shared.login' | translate}}
    </button>

  </fieldset>
</form>
