<mat-card class="card card--form">
  
  <mat-card-header class="card__header">
    <mat-card-title>Datos del viaje</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formGroup">
      <table class="card__table" cellspacing="0">

        <tr class="card__row">
          <td>Title</td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
                <input type="text" formControlName="title" name="title" placeholder="Title" required>
            </mat-form-field>
            <mat-error *ngFor="let validation of trip_validation_messages.title">
              <mat-error *ngIf="formGroup.get('title').hasError(validation.type) && (reserverForm.get('title').dirty || reserverForm.get('title').touched)">
                {{ validation.message }}
              </mat-error>
            </mat-error>
          </td>
        </tr>

        <tr class="card__row">
            <td>Description</td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                  <input type="text" formControlName="description" name="description" placeholder="Description" required>
              </mat-form-field>
              <mat-error *ngFor="let validation of trip_validation_messages.description">
                <mat-error *ngIf="formGroup.get('description').hasError(validation.type) && (reserverForm.get('description').dirty || reserverForm.get('description').touched)">
                  {{ validation.message }}
                </mat-error>
              </mat-error>
            </td>
          </tr>
      </table>
      <fieldset>
        <label>
          Date start:
          <input type="text" formControlName="date_start">
        </label>
        <label>
          Date end:
          <input type="text" formControlName="date_end">
        </label>
      </fieldset>
      <fieldset>
        <label>
          Status:
          <input type="text" formControlName="status">
        </label>
        <label>
          Stages:
          <input type="text" formControlName="stages">
        </label>
      </fieldset>
      <label>
        Price:
        <input type="text" formControlName="price">
      </label>
      <button class="btn btn-primary" (click)="update()">Save</button>
    </form>
  </mat-card-content>

</mat-card>
