<form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
  <fieldset>
    <legend>Register new actor</legend>
    <div class="form group has-adnger">
      <label for="role" class="form-control-label">Role:</label>
      <select id="role" class="form-control" formControlName="role">
        <option *ngFor="let role of roleList" [value]="role">
          {{role}}
        </option>
      </select>
    </div>
  
    <div class="form-group has-danger">
      <label for="name" class="form-control-label">Name:</label>
      <input id="name" type="text" fromControlName="name" class="form-control">
    </div>

    <div class="form-group has-danger">
      <label for="surname" class="form-control-label">Surname:</label>
      <input id="surname" type="text" fromControlName="surname" class="form-control">
    </div>

    <div class="form-group has-danger">
      <label for="phone" class="form-control-label">Phone:</label>
      <input id="phone" type="text" fromControlName="phone" class="form-control">
    </div>

    <div class="form-group has-danger">
      <label for="address" class="form-control-label">Address:</label>
      <input id="address" type="text" fromControlName="address" class="form-control">
    </div>

    <div class="form-group has-danger">
      <label for="email" class="form-control-label">Email:</label>
      <input id="email" type="text" fromControlName="email" class="form-control">
    </div>

    <div class="form-group has-danger">
      <label for="password" class="form-control-label">Password:</label>
      <input id="password" type="text" fromControlName="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">
      Register
    </button>

  </fieldset>
</form>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <p>Already registered?<a href="/login"> Login</a></p>
  </div>
</div>
