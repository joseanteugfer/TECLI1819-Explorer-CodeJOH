<div class="card-deck card-customer_container">
  <div class="card card-customer" *ngFor="let sponsorship of sponsorships">
    <img class="card-img-top" src={{sponsorship.banner}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ sponsorship.link }}</h5>
      <p class="card-text">{{ sponsorship.actorID }}</p>
      <p class="card-text">{{ sponsorship.payed }}</p>
    </div>
  </div>
